<mat-card class="container">
  <mat-card-header class="header-content">
    <mat-card-title>{{ task.name }}</mat-card-title>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon style="color: #FFFFFF;">more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="editTask(task)">Edit</button>
      <button mat-menu-item (click)="deleteTask(task.id || '')">Delete</button>
    </mat-menu>
  </mat-card-header>
  <mat-card-content>
    <div class="section-1">
      <p>{{task.pointEstimate}} Points</p>
      <p class="dueDate-content">
        <mat-icon style="font-size: 20px; padding-left: 10px;">access_time</mat-icon>
        {{task.dueDate | relativeDate }}
      </p>
    </div>

    <div class="status-cotainer">
      <p  *ngFor="let tag of task.tags" class="status-card" [ngStyle]="{'background-color': tagColors[tag]}"> {{tag}}</p>
    </div>

    <p><strong>Assignee:</strong> {{task.assignee.fullName}}</p>
    <!-- <p><strong>Assignee:</strong></p> -->
    <!-- <p><img src="https://img.freepik.com/premium-photo/cartoon-game-avatar-logo-gaming-brand_902820-465.jpg?w=1380" alt="Avatar" class="avatar"/>{{task.assignee.fullName}}</p> -->

  </mat-card-content>

</mat-card>
