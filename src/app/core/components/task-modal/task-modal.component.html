<div class="modal-container">
  <mat-dialog-content class="body-container" [formGroup]="taskForm">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <input placeholder="Task Title" class="name-input" matInput formControlName="name">
      <div class="options-row">

        <mat-form-field class="modal-options" appearance="fill">
          <mat-label>Point Estimate</mat-label>
          <mat-select formControlName="pointEstimate">
            <mat-option *ngFor="let point of pointsEstimate" [value]="point">{{ point }}</mat-option>
          </mat-select>

        </mat-form-field>

        <mat-form-field class="modal-options" appearance="fill">
          <mat-label>Assignee</mat-label>
          <mat-select formControlName="assigneeId">
            <mat-option *ngFor="let user of usersResult" [value]="user.id">
              {{ user.fullName }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="modal-options" appearance="fill">
          <mat-label>Tags</mat-label>
          <mat-select formControlName="tags" multiple>
            <mat-option *ngFor="let tag of tags" [value]="tag">{{ tag }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="modal-options" appearance="fill">
          <mat-label>Due Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dueDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <mat-dialog-actions style="padding: 0;">
        <button mat-button style="color: white;" (click)="onCancel($event)">Cancel</button>
        <button mat-button style="color: white;   height: 40px;"
          [ngStyle]="{ 'background-color': taskForm.invalid ? '#EBA59E' : 'rgb(228, 50, 50)' }" color="primary"
          [disabled]="taskForm.invalid" type="submit">Save</button>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>
</div>
