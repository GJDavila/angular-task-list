<h2 class="header-container" mat-dialog-title>Create New Task</h2>
<mat-dialog-content class="body-container" [formGroup]="taskForm">
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Task Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tags</mat-label>
      <mat-select formControlName="tags" multiple>
        <mat-option *ngFor="let tag of tags" [value]="tag">{{ tag }}</mat-option>
      </mat-select>
    </mat-form-field>
   
    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let sts of taskStatuses" [value]="sts.value">{{ sts.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Point Estimate</mat-label>
      <!-- <input matInput type="number" formControlName="pointEstimate"> -->
      <mat-select formControlName="pointEstimate">
        <mat-option *ngFor="let point of pointsEstimate" [value]="point">{{ point }}</mat-option>
      </mat-select>

    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dueDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Assignee</mat-label>
        <mat-select formControlName="assigneeId">
          <mat-option *ngFor="let user of usersResult" [value]="user.id">
            {{ user.fullName }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    <mat-dialog-actions >
      <button mat-button (click)="onCancel($event)">Cancel</button>
      <button mat-button color="primary" [disabled]="taskForm.invalid" type="submit">Save</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
